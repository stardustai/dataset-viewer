name: Build and Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      release_tag: ${{ steps.get_version.outputs.VERSION }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for changelog generation

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release body
        id: generate_body
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | head -2 | tail -1)

          # Generate changelog
          if [ -n "$PREVIOUS_TAG" ] && [ "$PREVIOUS_TAG" != "${{ steps.get_version.outputs.VERSION }}" ]; then
            # Initialize changelog
            echo "## ðŸ“‹ What's Changed" > CHANGELOG.md
            echo "" >> CHANGELOG.md

            # Check and add categorized commits by type (only if they exist)
            SECTIONS_ADDED=0

            # New Features
            FEAT_COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^feat:" 2>/dev/null | wc -l)
            if [ "$FEAT_COMMITS" -gt 0 ]; then
              if [ "$SECTIONS_ADDED" -gt 0 ]; then
                echo "" >> CHANGELOG.md
              fi
              echo "### âœ¨ New Features" >> CHANGELOG.md
              git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^feat:" >> CHANGELOG.md
              SECTIONS_ADDED=$((SECTIONS_ADDED + 1))
            fi

            # Bug Fixes
            FIX_COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^fix:" 2>/dev/null | wc -l)
            if [ "$FIX_COMMITS" -gt 0 ]; then
              if [ "$SECTIONS_ADDED" -gt 0 ]; then
                echo "" >> CHANGELOG.md
              fi
              echo "### ðŸ› Bug Fixes" >> CHANGELOG.md
              git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^fix:" >> CHANGELOG.md
              SECTIONS_ADDED=$((SECTIONS_ADDED + 1))
            fi

            # Documentation
            DOCS_COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^docs:" 2>/dev/null | wc -l)
            if [ "$DOCS_COMMITS" -gt 0 ]; then
              if [ "$SECTIONS_ADDED" -gt 0 ]; then
                echo "" >> CHANGELOG.md
              fi
              echo "### ðŸ“š Documentation" >> CHANGELOG.md
              git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^docs:" >> CHANGELOG.md
              SECTIONS_ADDED=$((SECTIONS_ADDED + 1))
            fi

            # Other Improvements
            OTHER_COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^chore:\|^refactor:\|^style:\|^perf:" 2>/dev/null | wc -l)
            if [ "$OTHER_COMMITS" -gt 0 ]; then
              if [ "$SECTIONS_ADDED" -gt 0 ]; then
                echo "" >> CHANGELOG.md
              fi
              echo "### ðŸ”§ Other Improvements" >> CHANGELOG.md
              git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^chore:\|^refactor:\|^style:\|^perf:" >> CHANGELOG.md
              SECTIONS_ADDED=$((SECTIONS_ADDED + 1))
            fi

            # If no categorized commits found, show all commits (excluding version bumps)
            if [ "$SECTIONS_ADDED" -eq 0 ]; then
              echo "### ðŸ“ All Changes" >> CHANGELOG.md
              git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ steps.get_version.outputs.VERSION }} --grep="^Bump version" --invert-grep >> CHANGELOG.md
            fi

          else
            echo "## ðŸ“‹ What's Changed" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the first release of Dataset Viewer!" >> CHANGELOG.md
          fi

          # Read template and replace variables
          RELEASE_BODY=$(cat .github/RELEASE-TEMPLATE.md)
          CHANGES=$(cat CHANGELOG.md)
          VERSION_WITHOUT_V="${{ steps.get_version.outputs.VERSION }}"
          VERSION_WITHOUT_V="${VERSION_WITHOUT_V#v}"

          # Create Windows-compatible version (for MSI filename)
          WINDOWS_VERSION="$VERSION_WITHOUT_V"
          WINDOWS_VERSION="${WINDOWS_VERSION/beta./}"
          WINDOWS_VERSION="${WINDOWS_VERSION/alpha./}"
          WINDOWS_VERSION="${WINDOWS_VERSION/rc./}"
          WINDOWS_VERSION="${WINDOWS_VERSION/-beta/-1}"
          WINDOWS_VERSION="${WINDOWS_VERSION/-alpha/-2}"
          WINDOWS_VERSION="${WINDOWS_VERSION/-rc/-3}"

          # Replace template variables
          RELEASE_BODY="${RELEASE_BODY//\{\{github_repo\}\}/${{ github.repository }}}"
          RELEASE_BODY="${RELEASE_BODY//\{\{tag_name\}\}/${{ steps.get_version.outputs.VERSION }}}"
          RELEASE_BODY="${RELEASE_BODY//\{\{version\}\}/$VERSION_WITHOUT_V}"
          RELEASE_BODY="${RELEASE_BODY//\{\{windows_version\}\}/$WINDOWS_VERSION}"
          RELEASE_BODY="${RELEASE_BODY//\{\{changes\}\}/$CHANGES}"

          # Save to file
          echo "$RELEASE_BODY" > release_body.md

          # Output to GitHub Actions
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          cat release_body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get_version.outputs.VERSION }}';
            // Check original tag name for prerelease detection (before Windows conversion)
            const isPrerelease = version.includes('alpha') || version.includes('beta') || version.includes('rc');

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: 'Dataset Viewer ' + version,
              body: process.env.RELEASE_BODY,
              draft: false,
              prerelease: isPrerelease,
              generate_release_notes: false
            })

            core.setOutput('upload_url', data.upload_url);
            return data.id
        env:
          RELEASE_BODY: ${{ steps.generate_body.outputs.RELEASE_BODY }}

  build-tauri:
    needs: create-release
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            arch: 'arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            arch: 'x64'
          - platform: 'ubuntu-22.04'
            args: ''
            arch: 'x64'
          - platform: 'windows-latest'
            args: ''
            arch: 'x64'
          - platform: 'ubuntu-22.04'
            args: '--target aarch64-linux-android'
            arch: 'android'
            mobile: true

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.platform }}-${{ matrix.arch }}
          cache-all-crates: true

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' && !matrix.mobile
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Android environment (Android only)
        if: matrix.mobile
        run: |
          # Install Java 17
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk

          # Download and setup Android SDK
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          # Set environment variables (æ¸…é™¤ ANDROID_SDK_ROOT é¿å…å†²çª)
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

          # Accept licenses and install required packages
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

          # Set NDK_HOME
          echo "NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV

          # Add Android Rust targets
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install frontend dependencies
        run: pnpm install

      - name: Fix version for Windows MSI (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          # Process version to match template logic
          $files = @("package.json", "src-tauri/Cargo.toml", "src-tauri/tauri.conf.json")

          foreach ($file in $files) {
            $content = Get-Content $file -Raw
            # Remove beta./alpha./rc. suffixes
            $content = $content -replace 'beta\.', ''
            $content = $content -replace 'alpha\.', ''
            $content = $content -replace 'rc\.', ''
            # Replace pre-release tags with numbers
            $content = $content -replace '-beta', '-1'
            $content = $content -replace '-alpha', '-2'
            $content = $content -replace '-rc', '-3'
            Set-Content $file $content
          }
        shell: pwsh

      - name: Initialize Android project (Android only)
        if: matrix.mobile
        run: |
          pnpm tauri android init --ci

      - uses: tauri-apps/tauri-action@v0
        if: '!matrix.mobile'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

      - name: Build Android APK and AAB
        if: matrix.mobile
        run: |
          pnpm tauri android build --apk --aab

      - name: Upload Android APK
        if: matrix.mobile
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk';
            const name = 'dataset-viewer-${{ needs.create-release.outputs.release_tag }}-android.apk';

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              name: name,
              data: fs.readFileSync(path)
            });

      - name: Upload Android AAB
        if: matrix.mobile
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab';
            const name = 'dataset-viewer-${{ needs.create-release.outputs.release_tag }}-android.aab';

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              name: name,
              data: fs.readFileSync(path)
            });
